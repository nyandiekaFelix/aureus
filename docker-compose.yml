version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fintech-postgres
    environment:
      POSTGRES_USER: fintech
      POSTGRES_PASSWORD: fintech123
      POSTGRES_DB: fintech_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintech"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintech-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: fintech-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: fintech
      RABBITMQ_DEFAULT_PASS: fintech123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintech-network

  redis:
    image: redis:7-alpine
    container_name: fintech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintech-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintech-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://fintech:fintech123@postgres:5432/fintech_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://fintech:fintech123@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - fintech-network

  sms-processor:
    build:
      context: ./sms-processor
      dockerfile: Dockerfile
    container_name: fintech-sms-processor
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://fintech:fintech123@postgres:5432/fintech_db?schema=public
      RABBITMQ_URL: amqp://fintech:fintech123@rabbitmq:5672
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./sms-processor:/app
      - /app/node_modules
    networks:
      - fintech-network

networks:
  fintech-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:


